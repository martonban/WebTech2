<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        name="email"
        ngModel
        matInput
        type="email"
        placeholder="Enter your email adress"
        #emailInput="ngModel"
        required email
      >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <input
       type="password"
       name="password"
       ngModel
       matInput
       placeholder="Password"
       #passwordInput="ngModel"
       required
      >
      <mat-error *ngIf="passwordInput.invalid">Please Enter a valid password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" >Sign Up</button>
  </form>
</mat-card>
