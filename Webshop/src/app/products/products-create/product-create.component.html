<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveProduct()"  *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Enter your product name">
      <mat-error *ngIf="form.get('title').invalid">Enter the title</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <textarea matInput rows="5" formControlName="content" placeholder="Enter your description"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Enter the content</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button style="margin-bottom:20px" type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <button mat-raised-button color="accent" type="submit" >Save Product</button>
  </form>
</mat-card>
