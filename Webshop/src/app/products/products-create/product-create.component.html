<mat-card>
  <form (submit)="onAddProduct(productForm)" #productForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" placeholder="Enter your product name" ngModel required #title="ngModel">
      <mat-error *ngIf="title.invalid">Enter the title</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <textarea matInput rows="5" name="content"  placeholder="Enter your description" ngModel  required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Enter the content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" >Save Product</button>
  </form>

</mat-card>
