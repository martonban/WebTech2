<p class="info-text mat-body-1" *ngIf="!products || products.length <= 0">No product added yet</p>
<mat-accordion multi="true" *ngIf="products.length > 0">
  <mat-expansion-panel *ngFor="let product of products">
    <mat-expansion-panel-header>
      {{product.title}}
    </mat-expansion-panel-header>
    <p>{{product.content}}</p>
    <div class="product-image">
      <img [src]="product.imagePath" [alt]="product.title">
    </div>
    <mat-action-row>
      <a mat-button [routerLink]="['/edit', product.id]">Edit</a>
      <button mat-button color="warn" (click)="onDelete(product.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
